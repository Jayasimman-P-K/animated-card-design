<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated card design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <img src="Assets/shoes.png" alt="" srcset="" id="frontImg" />
        <img src="Assets/shoes2.png" alt="" srcset="" id="backImg" />

        <div class="product-inner" id="productBox">
          <div class="product-front">
            <div class="product-top">
              <h1>Nike</h1>
            </div>
            <div class="product-bottom">
              <p>Nike Running Shoes</p>
              <h2>Air Zoom Winflo 6</h2>
              <h1>4999 <span>₹</span></h1>
              <button type="button">Add to cart</button>
              <div class="color-select">
                <div class="select-item">
                  <img
                    src="Assets/shoes-icon.png"
                    alt=""
                    onclick="flipLeft()"
                  />
                </div>
                <div class="select-item">
                  <img
                    src="Assets/shoes-icon2.png"
                    alt=""
                    onclick="flipRight()"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="product-back">
            <div class="product-top product-top2">
              <h1>Nike</h1>
            </div>
            <div class="product-bottom">
              <p>Nike Running Shoes</p>
              <h2>Air Zoom Winflo 6</h2>
              <h1>4999 <span>₹</span></h1>
              <button type="button">Add to cart</button>
              <div class="color-select">
                <div class="select-item">
                  <img
                    src="Assets/shoes-icon.png"
                    alt=""
                    onclick="flipLeft()"
                  />
                </div>
                <div class="select-item">
                  <img
                    src="Assets/shoes-icon2.png"
                    alt=""
                    onclick="flipRight()"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="left-side"></div>
          <div class="right-side"></div>
        </div>
      </div>
    </div>

    <script>
      let productBox = document.getElementById("productBox");
      let frontImg = document.getElementById("frontImg");
      let backImg = document.getElementById("backImg");

      function flipRight() {
        productBox.style.transform = "rotateY(180deg)";
        frontImg.style.left = "650px";
        backImg.style.left = "20px";
        frontImg.style.transform = "rotate(-30deg)";
        backImg.style.transform = "rotate(0deg)";
      }

      function flipLeft() {
        productBox.style.transform = "rotateY(0deg)";
        frontImg.style.left = "20px";
        backImg.style.left = "-650px";
        frontImg.style.transform = "rotate(0deg)";
        backImg.style.transform = "rotate(-30deg)";
      }
    </script>
  </body>
</html>
